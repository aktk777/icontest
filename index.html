<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #start-screen, #game-container, #break-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #start-screen {
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            display: none;
            justify-content: center;
            align-items: center;
        }
        #break-screen {
            display: none;
            justify-content: center;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
            margin-top: 20px;
        }
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 32px;
            height: 32px;
            background-size: cover;
            cursor: pointer;
        }
        .icon-label {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
            width: 100px;
            word-wrap: break-word;
        }
        #instruction, #result {
            margin: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <select id="icon-group-order">
            <option value="0">アイコン群1 → アイコン群2</option>
            <option value="1">アイコン群2 → アイコン群1</option>
        </select>
        <button id="start-button">ゲーム開始</button>
    </div>
    <div id="game-container">
        <p id="instruction"></p>
        <div id="grid"></div>
        <p id="result"></p>
    </div>
    <div id="break-screen">
        <p>休憩時間です。準備ができたら「続ける」を押してください。</p>
        <button id="continue-button">続ける</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const END_POINT = 'https://script.google.com/macros/s/AKfycbxNPQVHbFdCRZXFiyf3DHlnTrrHzJsjv0r9IWWlRDcYh9XBiUpKpXxpcW1n4AowKN8g/exec'; // WebアプリのURLを設定
            const SHEET_NO = 1;
            const startButton = document.getElementById('start-button');
            const continueButton = document.getElementById('continue-button');
            const startScreen = document.getElementById('start-screen');
            const gameContainer = document.getElementById('game-container');
            const breakScreen = document.getElementById('break-screen');
            const grid = document.getElementById('grid');
            const result = document.getElementById('result');
            const instruction = document.getElementById('instruction');
            const iconGroupOrder = document.getElementById('icon-group-order');
            let trialCount = 0;
            let currentIconGroupIndex = 0;
            let startTime, targetIcon, participantId, order;

            const iconGroups = [
                [
                    {name: 'Uniflect（社名）のアルバムアプリ', url: 'images/uniflect_album.jpg'},
                    {name: 'Uniflect（社名）の地図アプリ', url: 'images/uniflect_location.jpg'},
                    {name: 'Uniflect（社名）のメールアプリ', url: 'images/uniflect_mail.jpg'},
                    {name: 'Uniflect（社名）のプライバシーアプリ', url: 'images/uniflect_privacy.jpg'},
                    {name: '電気自転車シェアアプリ', url: 'images/electric_cycle_share_online.jpg'},
                    {name: 'データ共有・通知設定', url: 'images/security_settei.jpg'},
                    {name: '自動車オンラインレンタル', url: 'images/car_rental_online.jpg'},
                    {name: 'ビジネス契約', url: 'images/business_agreement.jpg'},
                    {name: '教会の保護', url: 'images/church_protection.jpg'},
                    {name: '新しいファイルを作成', url: 'images/create_new_file.jpg'},
                    {name: 'ドレスのリサイクル', url: 'images/dress_recycle.jpg'},
                    {name: '温かい食べ物のオンラインショッピング', url: 'images/hot_food_online.jpg'},
                    {name: 'ゴリラ禁止', url: 'images/no_gorilla.jpg'},
                    {name: '個人成績データ', url: 'images/personal_performance.jpg'},
                    {name: 'スマートカー', url: 'images/smart_car.jpg'},
                    {name: '速いダウンロード', url: 'images/fast_download.jpg'}
                ],
                [
                    {name: 'Uniflect（社名）のアルバムアプリ', url: 'images/ai_uniflect_alubum.webp'},
                    {name: 'Uniflect（社名）の地図アプリ', url: 'images/ai_uniflect_map.webp'},
                    {name: 'Uniflect（社名）のメールアプリ', url: 'images/ai_uniflect_mail.webp'},
                    {name: 'Uniflect（社名）のプライバシーアプリ', url: 'images/ai_uniflect_privacy.webp'},
                    {name: '電気自転車シェアアプリ', url: 'images/ai_electric_cycle_share_online.webp'},
                    {name: 'データ共有・通知設定', url: 'images/ai_security_settei.webp'},
                    {name: '自動車オンラインレンタル', url: 'images/ai_online_car_rental.webp'},
                    {name: 'ビジネス契約', url: 'images/ai_bussiness_agreement.webp'},
                    {name: '教会の保護', url: 'images/ai_church_protection.webp'},
                    {name: '新しいファイルを作成', url: 'images/ai_create_new_file.webp'},
                    {name: 'ドレスのリサイクル', url: 'images/ai_dress_recycle.webp'},
                    {name: '温かい食べ物のオンラインショッピング', url: 'images/ai_hotfood_online.webp'},
                    {name: 'ゴリラ禁止', url: 'images/ai_no_gorilla.webp'},
                    {name: '個人成績データ', url: 'images/ai_personal_performance.webp'},
                    {name: 'スマートカー', url: 'images/ai_smart_car.webp'},
                    {name: '速いダウンロード', url: 'images/ai_fast_download.webp'}
                ]
            ];

            const totalTrials = iconGroups.reduce((sum, group) => sum + group.length, 0);

            startButton.addEventListener('click', startGame);
            continueButton.addEventListener('click', continueGame);

            function generateParticipantId() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `${year}${month}${day}${hours}${minutes}${seconds}`;
            }

            function startGame() {
                participantId = generateParticipantId();
                trialCount = 0;
                currentIconGroupIndex = 0;
                gameContainer.style.display = 'flex';
                startScreen.style.display = 'none';
                order = iconGroupOrder.value;
                if (order === '1') {
                    iconGroups.reverse();
                }
                setupGame();
            }

            function continueGame() {
                currentIconGroupIndex++;
                if (currentIconGroupIndex < iconGroups.length) {
                    breakScreen.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    setupGame();
                } else {
                    alert("試行回数に達しました。ゲーム終了！");
                    startScreen.style.display = 'flex';
                }
            }

            function setupGame() {
                if (trialCount >= totalTrials) {
                    gameContainer.style.display = 'none';
                    alert("試行回数に達しました。ゲーム終了！");
                    startScreen.style.display = 'flex';
                    order = iconGroupOrder.value;
                    if (order === '1') {
                        iconGroups.reverse();
                    }
                    return;
                }

                const currentIconGroup = iconGroups[currentIconGroupIndex];
                const trialsPerGroup = currentIconGroup.length;

                if (trialCount % trialsPerGroup === 0 && trialCount > 0 && currentIconGroupIndex < iconGroups.length - 1) {
                    gameContainer.style.display = 'none';
                    breakScreen.style.display = 'flex';
                    return;
                }

                if (trialCount % trialsPerGroup === 0) {
                    shuffledIcons = [...currentIconGroup].sort(() => Math.random() - 0.5);
                }

                targetIcon = shuffledIcons[trialCount % trialsPerGroup];
                instruction.textContent = `指定されたアイコン「${targetIcon.name}」を探してクリックしてください。`;
                startTime = new Date();
                grid.innerHTML = '';

                const gridIcons = [...currentIconGroup].sort(() => Math.random() - 0.5);
                for (let i = 0; i < 16; i++) {
                    const iconWrapper = document.createElement('div');
                    iconWrapper.className = 'icon-wrapper';
                    
                    const icon = document.createElement('div');
                    icon.className = 'icon';
                    icon.style.backgroundImage = `url('${gridIcons[i % gridIcons.length].url}')`;
                    icon.dataset.iconName = gridIcons[i % gridIcons.length].name;
                    icon.addEventListener('click', () => checkAnswer(icon));

                    const iconLabel = document.createElement('div');
                    iconLabel.className = 'icon-label';
                    iconLabel.textContent = gridIcons[i % gridIcons.length].name;

                    iconWrapper.appendChild(icon);
                    iconWrapper.appendChild(iconLabel);
                    grid.appendChild(iconWrapper);
                }
            }

            function checkAnswer(icon) {
                const endTime = new Date();
                const timeTaken = (endTime - startTime) / 1000;
                const correct = icon.dataset.iconName === targetIcon.name;
                //result.textContent = correct ? `正解です！時間: ${timeTaken}秒` : `不正解です！時間: ${timeTaken}秒`;
                const resultData = {
                    sheetNo: SHEET_NO,
                    data: [{
                        participantId: participantId,
                        trial: trialCount + 1,
                        targetIcon: targetIcon.name,
                        iconGroup: currentIconGroupIndex + order * 2 + 1, // どのアイコン群かを記録
                        correctness: correct ? 'correct' : 'fail',
                        reactionTime: timeTaken
                    }]
                };
                sendResultToGoogleSheets(resultData);
                trialCount++;
                setupGame();
            }

            function sendResultToGoogleSheets(data) {
                fetch(END_POINT, {
                    method: 'POST',
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success!', data);
                })
                .catch(error => console.error('Error!', error.message));
            }
        });
    </script>
</body>
</html>
